<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <img 
            src="https://assetstapia.s3.amazonaws.com/icons/cohete.png" 
            alt="cohete"
            style="width: 50px; height: 50px; margin-right: 10px;"
        >
        <h2 style="font-size: 20px; color: grey">Bot de mensajes automaticos</h2>
    </div>
    
    <div style="display: block;">
        <p style="padding:3px; color:rgb(32, 31, 31); font-size: 18px; font-weight: bold;">
            Solicitud de {{.Name}}
            <img 
                src="https://assetstapia.s3.amazonaws.com/icons/lapiz.png" 
                alt="cohete"
                style="width: 30px; height: 30px; margin-left: 3px;"
            >
        </p>
        <p style="padding:3px; color:rgb(32, 31, 31); font-size: 12px; font-weight: bold;">
            Telefono: {{.Number}}
        </p>
        <p style="padding:3px; color:rgb(32, 31, 31); font-size: 12px; font-weight: bold;">
            Email: {{.To}}
        </p>
        <p style="padding:3px; color:rgb(32, 31, 31); font-size: 12px; font-weight: bold;">
            Asunto: {{.Subject}}
        </p>
        <p style="padding:3px; color:rgb(32, 31, 31); font-size: 12px; font-weight: normal;">
            {{.Body}}
        </p>
    </div>
</body>
</html>
